<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Everyone's Todo App</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">  
    
</head>  
<body>  
    
    <div class ="wrapper">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Hello!</strong> Welcome to everyone's todo list. This app holds the todo lists from everyone who enters anything. 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div style = "display:block">Add a new todo item:  
            <form action="{{ url_for('add') }}" method="POST" style="display:block">  
                <input type="text" name="todoitem" class="input-group">  
                <input type="submit" value="Add Item" class="btn btn-primary">  
            </form>  
        </div>  
        <h2>Incomplete Items</h2>  
        <div class = "list-wrapper">  
            
            <ul class = "list-group">  
                {% for todo in incomplete %}  
                <li class='list-group-item mark'>{{ todo.text }} <a href="{{ url_for('complete', id=todo.id) }}"><input class ="delete-button" type = "image" src= "https://img.icons8.com/flat_round/64/000000/delete-sign.png"></input></a></li>  
                {% endfor %}      
            </ul>  
    </div>
</body>  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
